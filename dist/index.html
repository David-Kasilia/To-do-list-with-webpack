<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"> 
   
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="head-container">
             <h1 class="title">Today's To Do</h1>
             <button type="button" class="refresh-btn"><img class="refresh" src="../images/refresh.webp" /></button>
        </div>
        <div class="form-container">
            <form id="taskList">
                <input id="task" placeholder="Add to your list" type="text" name="Task" autofocus />
                <button  id="addTask"><img class="enter" src="../images/index-removebg-preview.png"></button>
            </form>
        </div>
        <div id="task-container">

        </div>
        <div class="clear-container">
            <button id="clear-btn" >Clear All Completed</button>
        </div>
    </div>  
    
   
   
</body>
</html>
