<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"> 
    <script defer src="main.js"></script>
</head>
<body>

    <main>
        <div class="head-container">
             <h1 class="title">Today's To Do</h1>
             <img class="refresh" src="../images/refresh.webp" alt="refresh button" />
        </div>
        <div class="form-container">
            <form id="taskList" >
                <input id="task" placeholder="Add to your list" type="text" name="Task" autofocus />
                <button  type="submit" id="addTask"><img class="enter" src="../images/index-removebg-preview.png" alt="refresh button"></button>
            </form>
        </div>
        <div id="task-container">

        </div>
        <div class="clear-container">
            <button type="submit"  id="clear-btn" >Clear All Completed</button>
        </div>
       
    </main>
   
   
</body>
</html>
